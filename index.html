<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
  <div class="main">
    <div class="container title">
      <h1>We're launching soon</h1>
    </div>

    <div class="container countdown">
      <div class="timer"><h1>08</h1><p>Days</p></div>
      <div class="timer"><h1>23</h1><p>Hours</p></div>
      <div class="timer"><h1>55</h1><p>Minutes</p></div>
      <div class="timer"><h1>41</h1><p>Seconds</p></div>
    </div>

    <div class="container links">
      <a href="#"><img src="assets/images/icon-facebook.svg"></a>
      <a href="#"><img src="assets/images/icon-pinterest.svg"></a>
      <a href="#"><img src="assets/images/icon-instagram.svg"></a>
    </div>
  </div>
  <div class="bg star-svg"></div>
  <!-- <div class="bg mountain-svg"></div> -->
 
  <script src="assets/js/script.js"></script>

  </div> -->
</body>
</html>
